<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Sports History Simulations â€“ Monte Carlo, Elo & Playoffs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="Explore Monte Carlo sports simulations, in-depth articles team performances, Elo ratings, and playoff probabilities across MLB, NFL, NBA, NHL, and more.">

        
        <!-- Apple Touch Icon for iOS / Safari favorites -->
        <link rel="apple-touch-icon" sizes="180x180" href="/sports-history-simulations/favicons/apple-touch-icon.png">
        
        <!-- Standard favicon -->
        <link rel="icon" href="/sports-history-simulations/favicons/favicon.ico" type="image/x-icon">
        
        <!-- PNG favicons for modern browsers -->
        <link rel="icon" href="/sports-history-simulations/favicons/favicon-32x32.png" type="image/png" sizes="32x32">
        <link rel="icon" href="/sports-history-simulations/favicons/android-chrome-192x192.png" type="image/png" sizes="192x192">

        <link rel="stylesheet" href="/sports-history-simulations/styles.css">        
    </head>
    
    <body>
        <!-- Load header -->
        <div id="usa-header"></div>
        
        
        <div class="featured-article-box">
            <h1 class="article-header" style="margin-top: 0;">Featured Article</h1>
            <h2 class="article-title-link" style="margin: 0.25em 0;">
                <a href="/sports-history-simulations/usa/articles/NHL/canada_stanley_cup_drought/" style="text-decoration: none; color: #003366;">
                Canada's Stanley Cup Drought
                </a>
            </h2>
            <div class="meta" style="font-size: 0.95em; color: #666; margin-bottom: 0.75em;">
                Published: July 10, 2025
            </div>
            <div class="preview" style="font-size: 1.05em; color: #222; line-height: 1.6;">
                How likely is it that no Canadian team has won a Stanley Cup since 1993?
            </div>
        </div>
        
        
        <!-- Power Rankings Section -->
        <div class="power-rankings">
            <h1 class="article-header centered">Current Elo Ratings</h1>
            <div class="tab-buttons">
                <button class="tab-btn active" data-sport="mlb">MLB</button>
                <button class="tab-btn" data-sport="nfl">NFL</button>
                <button class="tab-btn" data-sport="nhl">NHL</button>
                <button class="tab-btn" data-sport="nba">NBA</button>
                <button class="tab-btn" data-sport="wnba">WNBA</button>
                <button class="tab-btn" data-sport="mls">MLS</button>
                <button class="tab-btn" data-sport="usl">USL</button>
            </div>
            <div id="mlb" class="tab-content active">
                <div id="mlb-table-placeholder"></div>
            </div>
            <div id="nfl" class="tab-content">
                <div id="nfl-table-placeholder"></div>
            </div>
            <div id="nhl" class="tab-content">
                <div id="nhl-table-placeholder"></div>
            </div>
            <div id="nba" class="tab-content">
                <div id="nba-table-placeholder"></div>
            </div>
            <div id="wnba" class="tab-content">
                <div id="wnba-table-placeholder"></div>
            </div>
            <div id="mls" class="tab-content">
                <div id="mls-table-placeholder"></div>
            </div>
            <div id="usl" class="tab-content">
                <div id="usl-table-placeholder"></div>
            </div>
        </div>
        
        
        <div id="usa-footer"></div>
        
        
        <script>
            // Load header
            fetch('/sports-history-simulations/usa/header.html')
              .then(response => response.text())
              .then(data => document.getElementById('header-placeholder').innerHTML = data);
            
            // Load footer
            fetch('/sports-history-simulations/usa/footer.html')
            .then(response => response.text())
            .then(data => {
              document.getElementById('site-footer').innerHTML = data;
            });
            
            // Load power ranking tables
            const tables = {
              mlb: '/sports-history-simulations/usa/power_rankings/mlb_power_rankings.html',
              nfl: '/sports-history-simulations/usa/power_rankings/nfl_power_rankings.html',
              nhl: '/sports-history-simulations/usa/power_rankings/nhl_power_rankings.html',
              nba: '/sports-history-simulations/usa/power_rankings/nba_power_rankings.html',
              wnba: '/sports-history-simulations/usa/power_rankings/wnba_power_rankings.html',
              mls: '/sports-history-simulations/usa/power_rankings/mls_power_rankings.html',
              usl: '/sports-history-simulations/usa/power_rankings/usl_power_rankings.html'
            };
            
            for (const [sport, file] of Object.entries(tables)) {
              fetch(file)
                .then(response => response.text())
                .then(data => document.getElementById(sport + '-table-placeholder').innerHTML = data);
            }
            
            // Tab switching logic
            const tabButtons = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabButtons.forEach(button => {
              button.addEventListener('click', () => {
                tabButtons.forEach(btn => btn.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.getAttribute('data-sport')).classList.add('active');
              });
            });
        </script>
    </body>
</html>
