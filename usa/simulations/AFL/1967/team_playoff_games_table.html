<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table.sortable {
            border-collapse: collapse;
            margin: auto;
            font-family: Arial, sans-serif;
            width: 95%;
        }
        table.sortable th, table.sortable td {
            border: 1px solid #ccc;
            padding: 4px 8px;
            text-align: center;
            white-space: nowrap;
        }
        table.sortable th {
            background-color: #f2f2f2;
            cursor: pointer;
        }
        .filter-controls {
            text-align: center;
            margin: 20px;
        }
        .filter-controls select {
            padding: 4px;
            margin-left: 8px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }
    </style>
    <script src="https://unpkg.com/tablesort@5.2.1/dist/tablesort.min.js"></script>
    <script src="https://unpkg.com/tablesort@5.2.1/dist/sorts/tablesort.number.min.js"></script>
</head>
<body>
    <div class="filter-controls">
        <label for="teamFilter">Filter by Team:
            <select id="teamFilter">
                <option value="">All</option>
                <option value="Houston Oilers">Houston Oilers</option><option value="Oakland Raiders">Oakland Raiders</option>
            </select>
        </label>
    </div>

    <table border="1" class="dataframe sortable">
  <thead>
    <tr>
      <th></th>
      <th colspan="3" halign="left">Selected Team</th>
      <th colspan="3" halign="left">Opponent</th>
      <th colspan="2" halign="left">Win Probabilities</th>
      <th></th>
    </tr>
    <tr>
      <th>Date</th>
      <th>Team</th>
      <th>Elo</th>
      <th>Score</th>
      <th>Opponent</th>
      <th>Elo</th>
      <th>Score</th>
      <th>Win Pct.</th>
      <th>Loss Pct.</th>
      <th>Elo Change</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1967-12-31</td>
      <td>Oakland Raiders</td>
      <td>1812.15</td>
      <td>40</td>
      <td>Houston Oilers</td>
      <td>1575.07</td>
      <td>7</td>
      <td>83.03%</td>
      <td>16.97%</td>
      <td>18.11</td>
    </tr>
    <tr>
      <td>1967-12-31</td>
      <td>Houston Oilers</td>
      <td>1575.07</td>
      <td>7</td>
      <td>@ Oakland Raiders</td>
      <td>1812.15</td>
      <td>40</td>
      <td>16.97%</td>
      <td>83.03%</td>
      <td>-18.10</td>
    </tr>
  </tbody>
</table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Tablesort(document.querySelector('table.sortable'));

            const teamFilter = document.getElementById("teamFilter");
            const rows = Array.from(document.querySelectorAll("table.sortable tbody tr"));
            const teamColIndex = Array.from(document.querySelectorAll("table.sortable thead tr:nth-child(2) th"))
                .findIndex(th => th.textContent.trim() === "Team");

            teamFilter.addEventListener("change", function () {
                const selected = this.value;
                rows.forEach(row => {
                    const team = row.cells[teamColIndex].textContent.trim();
                    row.style.display = !selected || team === selected ? "" : "none";
                });
            });
        });
    </script>
</body>
</html>
