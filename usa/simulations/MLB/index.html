        <!-- Custom script for cache busting -->
        <script>
          document.querySelectorAll('iframe').forEach(iframe => {
            const url = new URL(iframe.src);
            url.searchParams.set('v', new Date().toISOString().slice(0,10).replace(/-/g, ''));
            iframe.src = url.toString();
          });
        </script>
