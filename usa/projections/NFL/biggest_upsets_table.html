<!DOCTYPE html>
    <html>
    <head>
        <meta charset="UTF-8">
        <style>
            table.sortable {
                border-collapse: collapse;
                margin: auto;
                font-family: Arial, sans-serif;
                width: 95%;
            }
            table.sortable th, table.sortable td {
                border: 1px solid #ccc;
                padding: 4px 8px;
                text-align: center;
                white-space: nowrap;
            }
            table.sortable th {
                background-color: #f2f2f2;
                cursor: pointer;
            }
            h2 {
                text-align: center;
                font-weight: bold;
                font-family: Arial, sans-serif;
            }
        </style>
        <script src="../../tablesort.min.js"></script>
        <script src="../../tablesort.number.min.js"></script>
    </head>
    <body>
        <table border="1" class="dataframe sortable">
  <thead>
    <tr>
      <th colspan="3" halign="left"></th>
      <th colspan="3" halign="left">Winning Team</th>
      <th colspan="3" halign="left">Losing Team</th>
    </tr>
    <tr>
      <th>Rank</th>
      <th>Date</th>
      <th>Underdog Win Pct.</th>
      <th>Team</th>
      <th>Elo</th>
      <th>Score</th>
      <th>Team</th>
      <th>Elo</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>2025-09-05</td>
      <td>47.79%</td>
      <td>Los Angeles Chargers (H)</td>
      <td>1517.89</td>
      <td>27</td>
      <td>Kansas City Chiefs</td>
      <td>1553.2</td>
      <td>21</td>
    </tr>
  </tbody>
</table>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                new Tablesort(document.querySelector('table.sortable'));
            });
        </script>
    </body>
    </html>
